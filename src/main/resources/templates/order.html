<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order - Southern Bites</title>
  <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
  <nav class="nav">
    <a href="/" class="brand">Southern Bites</a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/menu">Menu</a>
      <a href="/reserve">Reserve</a>
      <a href="/admin">Admin</a>
    </div>
  </nav>

  <main class="container">
    <h1 class="page-title">Place Your Order</h1>

    <div th:if="${error}">
      <p th:text="${error}" class="error"></p>
    </div>

    <div th:if="${item}">
      <div class="order-summary">
        <img th:src="@{'/images/' + ${item.image}}" th:alt="${item.name}" class="order-image"/>
        <h2 th:text="${item.name}">Item Name</h2>
        <p th:text="${item.description}">Item description</p>
        <p><strong>Price:</strong> ₹<span th:text="${item.price}"></span></p>
      </div>

      <form action="/order/confirm" method="post" class="order-form">
        <input type="hidden" name="itemId" th:value="${item.id}" />
        <label>Name:</label>
        <input type="text" name="name" required />
        <label>Phone:</label>
        <input type="text" name="phone" required pattern="[0-9]{10}" />
        <label>Address:</label>
        <textarea name="address" required></textarea>
        <button type="submit" class="btn">Confirm Order</button>
      </form>
    </div>

    <div class="back-cta">
      <a class="btn" href="/menu">Back to Menu</a>
    </div>
  </main>

  <footer class="footer">
    <div>Wipro campus-1 Cafeteria, Wipro Circle, Nanakramguda · +91 9100910056</div>
    <div>&copy; 2025 Southern Bites. All rights reserved.</div>
  </footer>
</body>
</html>
